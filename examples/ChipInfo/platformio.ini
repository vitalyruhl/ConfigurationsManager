; PlatformIO Project Configuration File
;
; This example prints ESP32 chip / flash / MAC info to Serial.
;
; Build:
;   pio run -e usb
; Monitor:
;   pio device monitor -e usb

[env:usb]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
; Optional: set your serial ports here (recommended on Windows)
monitor_port = COM6
upload_port = COM6
build_unflags = -std=gnu++11
build_flags =
	-Wno-deprecated-declarations
	-std=gnu++17

[platformio]
description = ESP32 chip info example
; Keep build artifacts out of the library repository.
build_dir = ${sysenv.HOME}/.pio-build/ConfigurationsManager/examples/ChipInfo
libdeps_dir = ${sysenv.HOME}/.pio-build/ConfigurationsManager/examples/ChipInfo/libdeps
