; PlatformIO Project Configuration File
;
; Minimal build-only example used for smoke-checking the library.
; Uses the local library checkout via file://../..

[platformio]
; Keep build artifacts out of the library repository.
; This avoids recursive local installs when using lib_deps = file://../..
build_dir = ${sysenv.HOME}/.pio-build/ConfigurationsManager/examples/publish
libdeps_dir = ${sysenv.HOME}/.pio-build/ConfigurationsManager/examples/publish/libdeps

[env:usb]
platform = espressif32
board = nodemcu-32s
framework = arduino

monitor_speed = 115200

build_unflags = -std=gnu++11
build_flags =
	-std=gnu++17
	-DCM_EMBED_WEBUI=1
	-DCM_ENABLE_WS_PUSH=1
	-DCM_ENABLE_SYSTEM_PROVIDER=0
	-DCM_ENABLE_OTA=1
	-DCM_ENABLE_LOGGING=1
	-DCM_ENABLE_VERBOSE_LOGGING=0

lib_deps =
	bblanchon/ArduinoJson@^7.4.1
	esphome/ESPAsyncWebServer-esphome@^3.2.2
	esphome/AsyncTCP-esphome@^2.0.3
	file://../..
