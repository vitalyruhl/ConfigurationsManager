<!DOCTYPE html>
<html>
  <head>
  <title id="pageTitle">ESP32 Configuration Vx.x.x</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 1rem; /* Reduzierter Rand für mobile Geräte */
      background-color: #f0f0f0;
    }
    .category {
      margin: 10px 0;
      padding: 15px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #2c3e50;
      text-align: center;
      font-size: 1.5rem; /* Kleinere Überschrift für mobile */
    }
    h2 {
      color: #3498db;
      margin-top: 0;
      border-bottom: 2px solid #3498db;
      padding-bottom: 10px;
      font-size: 1.2rem; /* Kleinere Überschrift für mobile */
    }
    .setting {
      margin: 15px 0;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 5px;
      display: flex;
      flex-direction: column; /* Standardmäßig column für mobile */
      gap: 10px;
    }
    label {
      font-weight: bold;
      min-width: 120px;
    }
    input,
    select {
      width: 100%; /* Volle Breite auf mobilen Geräten */
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box; /* Damit Padding in der Breite enthalten ist */
    }
    button {
      padding: 8px 16px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%; /* Volle Breite auf mobilen Geräten */
      margin-bottom: 5px; /* Abstand zwischen Buttons */
    }
    .apply-btn {
      background-color: #3498db;
      color: white;
    }
    .save-btn {
      background-color: #27ae60;
      color: white;
    }
    .reset-btn {
      background-color: #e74c3c;
      color: white;
    }
    #status {
      position: fixed;
      top: 10px; /* Angepasst für mobile */
      right: 10px; /* Angepasst für mobile */
      left: 10px; /* Angepasst für mobile */
      padding: 10px;
      border-radius: 5px;
      display: none;
      max-width: none; /* Volle Breite auf mobilen Geräten */
      z-index: 1000; /* Über anderen Elementen */
    }
    .action-buttons {
      text-align: center;
      margin: 20px 0;
      display: flex;
      flex-direction: column; /* Buttons untereinander auf mobilen Geräten */
      gap: 10px;
    }
    .actions {
      display: flex;
      flex-direction: column; /* Apply/Save Buttons untereinander */
      gap: 5px;
      width: 100%;
    }

    /* Desktop-Ansicht */
    @media (min-width: 768px) {
      body {
        margin: 2rem;
      }
      .setting {
        flex-direction: row; /* Zeilenlayout auf Desktop */
        align-items: center;
      }
      .actions {
        flex-direction: row; /* Apply/Save Buttons nebeneinander auf Desktop */
        width: auto;
      }
      button {
        width: auto; /* Automatische Breite auf Desktop */
      }
      .action-buttons {
        flex-direction: row; /* Action-Buttons nebeneinander auf Desktop */
      }
      input,
      select {
        width: auto; /* Automatische Breite auf Desktop */
        flex: 2;
      }
    }
  </style>
  </head>
  <body>
  <h1 id="mainHeader">Device Configuration Vx.x.x</h1>
    <div id="status"></div>
    <div id="settingsContainer"></div>

    <div class="action-buttons">
      <button onclick="applyAll()" class="apply-btn">Apply All</button>
      <button onclick="saveAll()" class="save-btn">Save All</button>
      <button onclick="resetDefaults()" class="reset-btn">
        Reset Defaults
      </button>
      <button onclick="rebootDevice()" class="reset-btn">Reboot</button>
    </div>

    <script>
      async function loadSettings() {
        try {
          const response = await fetch("/config.json");
          if (!response.ok) throw new Error("HTTP Error");
          const config = await response.json();
          renderSettings(config);
        } catch (error) {
          showStatus("Error: " + error.message, "red");
        }
      }

      function renderSettings(config) {
          const container = document.getElementById("settingsContainer");
          container.innerHTML = "";

          for (const [category, settings] of Object.entries(config)) {
            // Try to get a pretty name from the first setting in the category
            let pretty = null;
            for (const [key, settingData] of Object.entries(settings)) {
              if (key === "categoryPretty") continue;
              if (settingData.categoryPretty) {
                pretty = settingData.categoryPretty;
                break;
              }
            }
            const categoryDiv = document.createElement("div");
            categoryDiv.className = "category";
            categoryDiv.innerHTML = `<h2>${pretty ? pretty : category}</h2>`;

            for (const [key, settingData] of Object.entries(settings)) {
              const settingDiv = document.createElement("div");
              settingDiv.className = "setting";

              // Use displayName if available, otherwise use key
              const displayName = settingData.displayName || key;

              const label = document.createElement("label");
              label.textContent = displayName + ":";
              label.title = key;
              if (key === "categoryPretty") continue; // Do not render as a field

              const inputWrapper = document.createElement("div");
              inputWrapper.style.flex = "2";
              inputWrapper.style.display = "flex";

              const input = createInput(category, key, settingData);
              inputWrapper.appendChild(input);

              const actions = document.createElement("div");
              actions.className = "actions";

              const applyBtn = document.createElement("button");
              applyBtn.textContent = "Apply";
              applyBtn.className = "apply-btn";
              applyBtn.onclick = () => applySingle(category, key, input);

              const saveBtn = document.createElement("button");
              saveBtn.textContent = "Save";
              saveBtn.className = "save-btn";
              saveBtn.onclick = () => saveSingle(category, key, input);

              actions.append(applyBtn, saveBtn);
              settingDiv.append(label, inputWrapper, actions);
              categoryDiv.appendChild(settingDiv);
            }
            container.appendChild(categoryDiv);
          }
        }

      function createInput(category, key, settingData) {
        const value = settingData.value;
        const isPassword = key.toLowerCase().includes("pass") || 
                          (settingData.isPassword === true);

        let input;
        if (isPassword) {
          input = document.createElement("input");
          input.type = "password";
          input.value = value && value !== "***" ? value : "";
          input.placeholder = "***";
        } else if (typeof value === "boolean") {
          input = document.createElement("input");
          input.type = "checkbox";
          input.checked = value;
        } else if (typeof value === "number") {
          input = document.createElement("input");
          input.type = "number";
          input.value = value;
        } else {
          input = document.createElement("input");
          input.type = "text";
          input.value = value;
        }

        input.name = `${category}.${key}`;
        input.style.flex = "1";
        if (isPassword) input.dataset.isPassword = "1";
        return input;
      }

      async function applySingle(category, key, input) {
        const value = input.type === "checkbox" ? input.checked : input.value;
        try {
          const response = await fetch(
            `/config/apply?category=${encodeURIComponent(
              category
            )}&key=${encodeURIComponent(key)}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ value: value }),
            }
          );
          if (!response.ok) throw new Error("Apply failed");
        } catch (error) {
          console.error("Error:", error);
        }
      }

      async function saveSingle(category, key, input) {
        const value = input.type === "checkbox" ? input.checked : input.value;
        try {
          const response = await fetch(
            `/config/save?category=${encodeURIComponent(
              category
            )}&key=${encodeURIComponent(key)}`,
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ value: value }),
            }
          );
          if (!response.ok) throw new Error("Apply failed");
        } catch (error) {
          console.error("Error:", error);
        }
      }

      async function saveAll() {
        if (!confirm("Save all settings?")) return;

        const config = {};
        document.querySelectorAll("input").forEach((input) => {
          const [category, key] = input.name.split(".");
          if (!config[category]) config[category] = {};
          // If password field and empty or '***', skip saving
          if (input.dataset.isPassword === "1") {
            if (!input.value || input.value === "***") {
              return; // skip this password field
            }
          }
          config[category][key] =
            input.type === "checkbox" ? input.checked : input.value;
        });

        try {
          const response = await fetch("/config/save_all", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(config),
          });
          showStatus(
            response.ok ? "All settings saved!" : "Error!",
            response.ok ? "green" : "red"
          );
        } catch (error) {
          showStatus("Error: " + error.message, "red");
        }
      }

      async function applyAll() {
        if (!confirm("Apply all settings?")) return;

        const config = {};
        document.querySelectorAll("input").forEach((input) => {
          const [category, key] = input.name.split(".");
          if (!config[category]) config[category] = {};
          config[category][key] =
            input.type === "checkbox" ? input.checked : input.value;
        });

        try {
          const response = await fetch("/config/apply_all", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(config),
          });
          showStatus(
            response.ok ? "All settings Applied!" : "Error!",
            response.ok ? "green" : "red"
          );
        } catch (error) {
          showStatus("Error: " + error.message, "red");
        }
      }

      async function resetDefaults() {
        if (!confirm("Reset to defaults?")) return;
        try {
          const response = await fetch("/config/reset", { method: "POST" });
          if (response.ok) {
            showStatus("Reset successful!", "green");
            setTimeout(() => location.reload(), 1000);
          }
        } catch (error) {
          showStatus("Error: " + error.message, "red");
        }
      }

      function rebootDevice() {
        if (!confirm("Reboot device?")) return;
        fetch("/config/reboot", { method: "POST" })
          .then((response) =>
            response.ok ? showStatus("Rebooting...", "blue") : null
          )
          .catch((error) => showStatus("Error: " + error.message, "red"));
      }

      function showStatus(message, color) {
        const statusDiv = document.getElementById("status");
        statusDiv.textContent = message;
        statusDiv.style.backgroundColor = color;
        statusDiv.style.display = "block";
        setTimeout(() => (statusDiv.style.display = "none"), 3000);
      }

      async function injectVersion() {
        try {
          const response = await fetch('/version');
          if (!response.ok) throw new Error('Version fetch failed');
          const version = await response.text();
          // Update <title>
          const pageTitle = document.getElementById('pageTitle');
          if (pageTitle) {
            pageTitle.textContent = `ESP32 Configuration V${version}`;
          }
          // Update <h1>
          const mainHeader = document.getElementById('mainHeader');
          if (mainHeader) {
            mainHeader.textContent = `Device Configuration V${version}`;
          }
        } catch (e) {
          // fallback: do nothing
        }
      }

      window.onload = function() {
        injectVersion();
        loadSettings();
      };
    </script>
  </body>
</html>
