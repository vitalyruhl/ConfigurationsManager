[env:usb]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
;build_unflags = -std=gnu++11 ;required, to deactivate old default
build_unflags = -std=gnu++11
build_flags =
	-Wno-deprecated-declarations
	-std=gnu++17
	-DCM_ENABLE_LOGGING=1
	-DCM_ENABLE_VERBOSE_LOGGING=1
	-DCM_EXAMPLE_USE_BUILTIN_CORE_SETTINGS=1

lib_deps =
	ks-tec/BME280_I2C@1.4.1+002
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit GFX Library@^1.12.1
	bblanchon/ArduinoJson@~7.4.1
	esphome/ESPAsyncWebServer-esphome@~3.2.2
	esphome/AsyncTCP-esphome@2.1.4

; Use local workspace library directly (avoids stale copies in libdeps)
lib_extra_dirs =
	../..

; v3.0.0: no extra_scripts required



[env:ota]
platform = espressif32
board = nodemcu-32s
framework = arduino
monitor_speed = 115200
;build_unflags = -std=gnu++11 ;required, to deactivate old default
build_unflags = -std=gnu++11
build_flags =
	-Wno-deprecated-declarations
	-std=gnu++17
	-DCM_ENABLE_LOGGING=1
	-DCM_ENABLE_VERBOSE_LOGGING=0
	-DCM_EXAMPLE_USE_BUILTIN_CORE_SETTINGS=1
lib_deps =
	ks-tec/BME280_I2C@1.4.1+002
	knolleary/PubSubClient@^2.8
	adafruit/Adafruit GFX Library@^1.12.1
	bblanchon/ArduinoJson@~7.4.1
	esphome/ESPAsyncWebServer-esphome@~3.2.2
	esphome/AsyncTCP-esphome@2.1.4

; Use local workspace library directly (avoids stale copies in libdeps)
lib_extra_dirs =
	../..
;;test-esp
upload_port = 192.168.2.126
upload_protocol = espota
upload_flags = --auth=ota


[platformio]
description = esp32 c++ V17 Project for manage settings
; Keep build artifacts out of the library repository.
; This avoids recursive local installs when using lib_deps = file://../..
build_dir = ${sysenv.HOME}/.pio-build/ConfigurationsManager/examples/BME280-Full-GUI-Demo-Core
libdeps_dir = ${sysenv.HOME}/.pio-build/ConfigurationsManager/examples/BME280-Full-GUI-Demo-Core/libdeps
